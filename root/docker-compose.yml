version: "3"
    
services:
  mysql:
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=quizy
      - MYSQL_USER=kazuki
      - MYSQL_PASSWORD=pass
      - MYSQL_ROOT_PASSWORD=pass

    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports: ["8888:80"]
    depends_on: ["mysql"]

  php:
    image: php:7.4-fpm
    volumes:
      - ./nginx/html:/usr/share/nginx/html
      - ./php/php.ini:/usr/local/etc/php/php.ini
    depends_on: ["mysql"]

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/html:/usr/share/nginx/html
    restart: always
    ports: ["8080:80"]
    depends_on: ["php"]